# CI 配置 - 只运行 TypeScript 检查
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 任务：TypeScript 类型检查
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          cd mianshihou/apps/api
          bun install

      # 4. 运行 TypeScript 检查
      - name: TypeScript check
        run: |
          cd mianshihou/apps/api
          bun run build

