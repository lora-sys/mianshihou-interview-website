# CI 配置 - 运行测试
name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 任务 1：运行单元测试（不需要数据库）
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          cd mianshihou/apps/api
          bun install

      # 4. 运行单元测试
      - name: Run unit tests
        run: |
          cd mianshihou/apps/api
          bun test tests/unit

  # 任务 2：运行集成测试（需要数据库）
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL 数据库服务
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mianshihou
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: mianshihou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          cd mianshihou/apps/api
          bun install

      # 4. 等待数据库就绪
      - name: Wait for database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 15
          cd mianshihou/apps/api
          echo "Testing database connection..."
          bun run test-db || echo "Database check completed with warnings"

      # 5. 运行数据库迁移
      - name: Run database migration
        env:
          DATABASE_URL: postgresql://mianshihou:123456@localhost:5432/mianshihou_test
          BETTER_AUTH_SECRET: test-secret-key-at-least-32-characters-long-for-testing
          COOKIE_SECRET: test-cookie-secret-at-least-32-characters-long-for-testing
          BETTER_AUTH_URL: http://localhost:3002
          NODE_ENV: test
        run: |
          cd mianshihou/apps/api
          echo "Running database migration..."
          bun run db:push
          echo "Database migration completed"

      # 6. 验证数据库表
      - name: Verify database tables
        env:
          DATABASE_URL: postgresql://mianshihou:123456@localhost:5432/mianshihou_test
        run: |
          cd mianshihou/apps/api
          echo "Checking if tables exist..."
          bun -e "
          import { db } from './index';
          import { users, sessions, accounts, verifications } from './db/schema';
          
          console.log('Checking tables...');
          const tables = await db.execute(\`
            SELECT table_name 
            FROM information_schema.tables 
            WHERE table_schema = 'public'
          \`);
          console.log('Tables:', tables.rows.map((r: any) => r.table_name));
          "

      # 7. 运行集成测试
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://mianshihou:123456@localhost:5432/mianshihou_test
          BETTER_AUTH_SECRET: test-secret-key-at-least-32-characters-long-for-testing
          COOKIE_SECRET: test-cookie-secret-at-least-32-characters-long-for-testing
          BETTER_AUTH_URL: http://localhost:3002
          NODE_ENV: test
        run: |
          cd mianshihou/apps/api
          bun test tests/integration

  # 任务 3：生成覆盖率报告
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          cd mianshihou/apps/api
          bun install

      # 4. 生成覆盖率报告
      - name: Generate coverage
        run: |
          cd mianshihou/apps/api
          bun test --coverage

      # 5. 上传覆盖率报告
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: mianshihou/apps/api/coverage/